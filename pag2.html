<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Carro</title>
    <link rel="stylesheet" href="pag2.css">
</head>
<body>
    <div class="form-container">
        <h1>Escolha seu Carro Preferido</h1>
        <form>

            <div class="car-option">
                <label>
                    <input type="radio" name="carro" value="BMW"> BMW
                    <img src="bmw.webp" alt="BMW">
                </label>
            </div>

            <div class="car-option">
                <label>
                    <input type="radio" name="carro" value="GTR"> GTR
                    <img src="gtr.png" alt="GTR">
                </label>
            </div>

            <div class="car-option">
                <label>
                    <input type="radio" name="carro" value="Ferrari"> Ferrari
                    <img src="ferrari.png" alt="Ferrari">
                </label>
            </div>

            <button type="button" onclick="location.href='pag3.html'">Proxima pergunta</button>

        </form>
    </div>
</body>
</html>
